<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="weatherNow"></div>
    <script>
        // API來源
        // https://openweathermap.org/
        function makeRequest() {
            // Create an XMLHttpRequest object
            const xhttp = new XMLHttpRequest();
            // Define a callback function
            xhttp.onload = function () {     // What to do when the response is ready
                // Here you can use the Data
                // 把抓回來的資料解析
                const response = JSON.parse(this.responseText);
                const city = response.city.name;
                const weather = response.list[0].weather[0].description
                // 將城市及天氣狀況印在畫面上
                const weatherNow = document.getElementById("weatherNow");

                weatherNow.innerHTML = 'city:' + city + '<br/>' + 'weather:' + weather
            }
            // Send a request
            // 抓台北的天氣
            xhttp.open("GET", "http://api.openweathermap.org/data/2.5/forecast?q=Taipei,tw&id=524901&appid=9eef2923199c8b243ebc4f66f752b251&lang=zh_tw", true);   //只是將資料拿在手中
            xhttp.send();   //送出



        }
        makeRequest();
    </script>
</body>

</html>
